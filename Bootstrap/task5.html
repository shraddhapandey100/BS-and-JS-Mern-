<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        form{
            background-color: #aeaeae;
            height: 600px;
            width: 950px;
            margin: auto;
            margin-top: 50px;
            padding-top: 50px;
        
        }
        .btn{
            background-color: rgb(183, 125, 18);
            color: white;
            margin-left: 140px;
            
        }
    </style>
</head>
<body>
<form action="">
<div class="container">
    
    <form>
        <div class="form-group">
            <div class="input-group">

                <div class="input-group-prepend">First Name &nbsp; &nbsp;
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    Last Name &emsp;<span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    E-Mail &emsp;&emsp;&nbsp;&ensp;<span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    Phone# &emsp; &nbsp;&ensp;<span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="tel" class="form-control" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    Address &emsp;&nbsp;&ensp;<span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    City &emsp;&nbsp;&emsp; &emsp;<span class="input-group-text"><i class="fas fa-city"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="City">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    State &emsp;&nbsp;&ensp; &emsp;<span class="input-group-text"><i class="fas fa-flag"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="State">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    Do you have hosting? &nbsp;
                </div>
                <input type="radio">Yes &emsp;
                <input type="radio">No
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    Project Description &nbsp;<span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                </div>
                <textarea class="form-control" placeholder="Project Description"></textarea>
            </div>
        </div>
        
        <button type="submit" class="btn" >Send</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</form>
<br>
    <a href="../index.html">Go to back</a>
</body>
</html>
